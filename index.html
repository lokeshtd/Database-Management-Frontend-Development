<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AutoRack Straightening Database</title>

</head>
<body style="background-image: url('bkgrnd.png');   background-repeat: no-repeat;   background-attachment: fixed;    background-size: 100% 100%;">
    <div class="layer">
        <h1>AutoRack Straightening Database</h1>
        <hr>
        <div class="container">
        <form id="myForm">
            <div class="row" id="serial-num">
            <div class="col-1">
            <label for="serialnumber">Serial Number:</label>
        </div>
        <div class="col-2">
            <input type="text" id="serialnumber" name="serialnumber">
        </div>
    </div>
    <div class="side">
    <div class="row">
        <div class="col-1">
            <label for="datefrom">Date From:</label>
        </div>
        <div class="col-2">
            <input type="date" name="datefrom" id="datetimefrom">
        </div>
    </div>
    <div class="row">
        <div class="col-25">
            <label for="dateto">Date To:</label>
        </div>
        <div class="col-75">
            <input type="date" name="dateto" id="dateto">
        </div>
    </div>
</div>
<div class="side">
    <div class="row" id="time-from">
        <div class="col-1">
            <label for="timefrom">Time From:</label>
        </div>
        <div class="col-2">
            <input type="time" name="timefrom" id="timefrom">
        </div>
    </div>
    <div class="row">
        <div class="col-25">
            <label for="timeto">Time To:</label>
        </div>
        <div class="col-75">
            <input type="time" name="timeto" id="timeto">
        </div>
        </div>
    </div>
    <button class="submit">Submit</button>        </form>
    </div>
    </div>

</body>
</html>
